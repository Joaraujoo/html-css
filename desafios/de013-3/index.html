<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio tabela 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <caption>
            Filmes Preferidos
        </caption>
        <thead>
            <tr>
            <th>Grupo</th>
            <th class="expansao">Nomes</th>
            <th colspan="3">filmes</th>
        </tr>
        </thead>
        <tbody>
                    <tr class="cormulher">
                        <th rowspan="3" class="mulher">Mulheres</th>
                        <td class="expansao">Ana Maria Santos</td>
                        <td>Alien</td>
                        <td>Rambo</td>
                        <td>Vingadores</td>
                    </tr>
                    <tr class="cormulher">
                        <td class="expansao">Beatriz Souza</td>
                        <td>Hulk</td>
                        <td>Inception</td>
                        <td>Batman</td>
                    </tr>
                    <tr class="cormulher">
                        <td class="expansao">Cláudia Melo</td>
                        <td>Oblivion</td>
                        <td>Matrix</td>
                        <td>Big Hero</td>
                    </tr>
                    <tr class="corhomem">
                        <th rowspan="3" class="homem">Homens</th>
                        <td class="expansao">Bruno Mendonça</td>
                        <td>Intocáveis</td>
                        <td>Amnésia</td>
                        <td>Gladiador</td>
                    </tr>
                    <tr class="corhomem">
                        <td class="expansao">Daniel Lourenço</td>
                        <td>Wall-E</td>
                        <td>OldBoy</td>
                        <td>Dangal</td>
                    </tr>
                    <tr class="corhomem">
                        <td class="expansao">Fabiano Mota</td>
                        <td>Star Wars 5</td>
                        <td>Taxi Driver</td>
                        <td>Toy Story</td>
                    </tr>
        </tbody>


    </table>
    
</body>
</html>
